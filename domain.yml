version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:  
  - text: "Hola, ¿Que tal?"
  - text: "Hola"
  - text: "Me alegro de verte"
  - text: "Hey"

  utter_cheer_up:
  - text: "Aqui tienes algo para animarte:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Te ha ayudado?"
  - text: "Espero que eso te haya ayudado"

  utter_happy:
  - text: "Genial, sigue adelante!"

  utter_goodbye:
  - text: "Adios"

  utter_iamabot:
  - text: "Soy un bot, impulsado por Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
