- intent: bot_challenge
  examples: |
    - eres un bot?
    - estoy hablando con un bot?
    - eres humano o un bot?
    - eres un robot?

- intent: thank
  examples: |
    - gracias
    - muchas gracias
    - te lo agradezco
    - gracias por tu ayuda
    - agradecido
