    - hola
    - buenos días
    - buenas tardes
    - buenas noches
    - qué tal
    - cómo estás
    - qué hay
    - saludos
    - hey
    - hi
    - hello

- intent: goodbye
  examples: |
    - adiós
    - chao
    - hasta luego
    - nos vemos
    - hasta la vista
    - bye
    - goodbye

- intent: affirm
  examples: |
    - sí
    - claro
    - de acuerdo
    - suena bien
    - correcto

- intent: deny
  examples: |
    - no
    - nunca
    - no me gusta
    - de ninguna manera

- intent: mood_great
  examples: |
    - genial
    - perfecto
    - increíble
    - maravilloso
